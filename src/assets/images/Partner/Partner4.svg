<svg viewBox="0 0 700 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient Colors -->
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>

    <!-- Glow Effect (Sharper) -->
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#3b82f6" flood-opacity="0.7" />
    </filter>
  </defs>

  <!-- Circle Nodes with Animation -->
  <g transform="translate(40, 80)">
    <circle cx="0" cy="0" r="10" fill="url(#gradient1)">
      <animate attributeName="r" values="10;14;10" dur="1.8s" repeatCount="indefinite" />
    </circle>
    <circle cx="40" cy="0" r="10" fill="url(#gradient1)">
      <animate attributeName="r" values="10;14;10" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="80" cy="0" r="10" fill="url(#gradient1)">
      <animate attributeName="r" values="10;14;10" dur="2.2s" repeatCount="indefinite" />
    </circle>

    <!-- Connecting Lines -->
    <line x1="0" y1="0" x2="40" y2="0" stroke="#93c5fd" stroke-width="2" />
    <line x1="40" y1="0" x2="80" y2="0" stroke="#93c5fd" stroke-width="2" />
  </g>

  <!-- Enhanced Logo Text -->
  <text x="140" y="90"
        font-family="'Segoe UI Black', 'Poppins', sans-serif"
        font-size="52"
        font-weight="900"
        fill="url(#gradient1)"
        letter-spacing="2"
        filter="url(#softGlow)">
    NEXUS BUILD
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-3; 0,0" dur="2.5s" repeatCount="indefinite" />
  </text>

  <!-- Tagline -->
  <text x="142" y="130" font-family="'Segoe UI', sans-serif" font-size="18" fill="#64748b" font-weight="500">
    Create • Connect • Code
    <animate attributeName="opacity" values="1;0.6;1" dur="3s" repeatCount="indefinite" />
  </text>
</svg>
