<svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffb347;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d2691e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8621b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Search Icon with Animation -->
  <g transform="translate(20, 15)">
    <!-- Search circle -->
    <circle cx="20" cy="20" r="10" fill="none" stroke="url(#primaryGradient)" stroke-width="3">
      <animate attributeName="stroke-width" values="3;4;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="20" r="6" fill="url(#primaryGradient)" opacity="0.2"/>
    
    <!-- Search handle -->
    <line x1="27" y1="27" x2="35" y2="35" stroke="url(#primaryGradient)" stroke-width="3" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" values="0 20 20;10 20 20;-10 20 20;0 20 20" dur="3s" repeatCount="indefinite"/>
    </line>
    
    <!-- Package below search -->
    <g transform="translate(8, 45)">
      <rect x="0" y="0" width="16" height="12" rx="2" fill="#ffb347" stroke="#d2691e" stroke-width="1">
        <animate attributeName="opacity" values="0;1;1;0" dur="4s" repeatCount="indefinite"/>
      </rect>
      <line x1="8" y1="0" x2="8" y2="12" stroke="#d2691e" stroke-width="1">
        <animate attributeName="opacity" values="0;1;1;0" dur="4s" repeatCount="indefinite"/>
      </line>
      <line x1="0" y1="6" x2="16" y2="6" stroke="#d2691e" stroke-width="1">
        <animate attributeName="opacity" values="0;1;1;0" dur="4s" repeatCount="indefinite"/>
      </line>
    </g>
  </g>
  
  <!-- Text -->
  <g transform="translate(80, 30)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#textGradient)">Khoya</text>
  </g>
  <g transform="translate(80, 60)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="url(#textGradient)">Paya</text>
  </g>
  
  <!-- Tagline -->
  <g transform="translate(80, 90)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" fill="#d2691e">Search and find your lost items</text>
  </g>
  
</svg>
